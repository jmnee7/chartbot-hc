    # KST = UTC + 9ì‹œê°„ì´ë¯€ë¡œ, UTCë¡œ 9ì‹œê°„ ì „ì— ì‹¤í–‰í•˜ë©´ KST ì •ê°ì´ ë¨
    - cron: '0 15-23,0-14 * * *'
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  crawl-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run chart crawler
      run: |
        # ìµœì‹  ë³€ê²½ì‚¬í•­ì„ ë¨¼ì € ê°€ì ¸ì˜¤ê¸° (íŠ¹íˆ last_tweet_timestamp.json)
        git pull origin master --no-rebase
        # last_tweet_timestamp.json íŒŒì¼ì´ ì—†ìœ¼ë©´ ìƒì„±
        mkdir -p docs
        if [ ! -f docs/last_tweet_timestamp.json ]; then
          echo '{}' > docs/last_tweet_timestamp.json
        fi
        python main.py
      env:
        TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
        TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
    
    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add docs/
        # ë³€ê²½ ì‚¬í•­ì´ ìˆì„ ë•Œë§Œ ì»¤ë°‹
        if ! git diff --staged --quiet; then
          git commit -m "ğŸ“ˆ ì°¨íŠ¸ ë°ì´í„° ìë™ ì—…ë°ì´íŠ¸"
          # ì›ê²© ë³€ê²½ì‚¬í•­ì„ ë¨¼ì € ê°€ì ¸ì˜¤ê¸°
          git pull origin master --no-rebase
          git push origin master
        else
          echo "No changes to commit."
        fi

    - name: Setup Pages
      uses: actions/configure-pages@v4
      with:
        enablement: true
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './docs'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 