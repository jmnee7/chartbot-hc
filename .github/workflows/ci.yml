name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  repository_dispatch:
    types: [chart_update_trigger] 


permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Syntax check (compile all)
        run: |
          python -m compileall -q .

      - name: Clear cache headers
        run: |
          # 캐시 무효화를 위한 빈 파일 생성 (타임스탬프 기반)
          echo "<!-- Cache buster: $(date) -->" > docs/cache_buster.html
          echo "Last updated: $(date)" >> docs/cache_buster.html
